<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver persona</title>
    <!-- Agregamos bootstrap     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <h1> Ver Persona</h1>
  <div class="container">
    <table class="table badge text-bg-success">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
        </tr>
      </thead>
        <tbody>
            <tr>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            </tr>
        </tbody>
    </table>
  </div>
  <a href="{{url_for('index')}}">Volver al listado</a>


</body>
</html>
