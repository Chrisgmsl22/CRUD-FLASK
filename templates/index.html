<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>
    <!-- Agregamos bootstrap     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Sistema de Administraci√≥n de Personas (SAP)</h1>
    <div class="container">
        Total de Personas: {{total_personas}}
    </div>
    <div class="container">
        <button class="btn btn-warning">
            <a href="/agregar">Nueva Persona</a>
        </button>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td>
                        <a href="/ver/{{persona.id}}">Ver</a>
                        <a href="/editar/{{persona.id}}">Editar</a>
                        <a href="/eliminar/{{persona.id}}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
